<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rewrite Better</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="header">
    <h1>Rewrite Better</h1>
    <button id="settingsBtn" class="settings-btn" title="C√†i ƒë·∫∑t">‚öôÔ∏è</button>
  </div>
  
  <div id="apiStatus" class="api-status"></div>
  
  <textarea id="input" placeholder="Paste your text here..."></textarea>
  
  <div class="mode-selector">
    <label>
      <input type="radio" name="mode" value="rewrite" checked>
      <span>Rewrite Text</span>
    </label>
    <label>
      <input type="radio" name="mode" value="format">
      <span>Format Document</span>
    </label>
  </div>
  
  <div id="rewriteOptions" class="mode-options">
    <select id="tone">
      <option value="friendly">Friendly</option>
      <option value="professional">Professional</option>
      <option value="concise">Concise</option>
      <option value="persuasive">Persuasive</option>
      <option value="casual">Casual</option>
    </select>
  </div>
  
  <div id="formatOptions" class="mode-options" style="display: none;">
    <select id="formatType">
      <option value="markdown">Markdown</option>
      <option value="html">HTML</option>
      <option value="bullet-points">Bullet Points</option>
      <option value="numbered-list">Numbered List</option>
      <option value="table">Table Format</option>
      <option value="outline">Outline Format</option>
      <option value="summary">Executive Summary</option>
      <option value="faq">FAQ Format</option>
    </select>
  </div>
  
  <button id="processBtn">Rewrite with Groq AI</button>
  <button id="copyBtn" class="copy-btn" style="display: none;">üìã Copy to Clipboard</button>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
