<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rewrite Better</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="header">
    <h1>Rewrite Better</h1>
    <button id="settingsBtn" class="settings-btn" title="C√†i ƒë·∫∑t">‚öôÔ∏è</button>
  </div>
  
  <div id="apiStatus" class="api-status"></div>
  
  <textarea id="input" placeholder="Paste your text here..."></textarea>
  
  <div class="mode-selector">
    <label>
      <input type="radio" name="mode" value="rewrite" checked>
      <span>Rewrite Text</span>
    </label>
    <label>
      <input type="radio" name="mode" value="format">
      <span>Format Document</span>
    </label>
  </div>
  
  <div id="rewriteOptions" class="mode-options">
    <select id="tone">
      <option value="friendly">Friendly</option>
      <option value="professional">Professional</option>
      <option value="concise">Concise</option>
      <option value="persuasive">Persuasive</option>
      <option value="casual">Casual</option>
    </select>
    
    <div class="translate-section">
      <label class="translate-checkbox">
        <input type="checkbox" id="enableTranslate">
        <span>üåê Enable Translation</span>
      </label>
      
      <div id="translateOptions" class="translate-options" style="display: none;">
        <div class="language-selectors">
          <div class="language-selector">
            <label for="fromLanguage">From:</label>
            <select id="fromLanguage">
              <option value="auto">Auto Detect</option>
              <option value="en">English</option>
              <option value="vi">Vietnamese</option>
              <option value="zh">Chinese</option>
              <option value="ja">Japanese</option>
              <option value="ko">Korean</option>
              <option value="fr">French</option>
              <option value="de">German</option>
              <option value="es">Spanish</option>
              <option value="it">Italian</option>
              <option value="pt">Portuguese</option>
              <option value="ru">Russian</option>
              <option value="ar">Arabic</option>
              <option value="hi">Hindi</option>
              <option value="th">Thai</option>
            </select>
          </div>
          
          <div class="language-selector">
            <label for="toLanguage">To:</label>
            <select id="toLanguage">
              <option value="en">English</option>
              <option value="vi">Vietnamese</option>
              <option value="zh">Chinese</option>
              <option value="ja">Japanese</option>
              <option value="ko">Korean</option>
              <option value="fr">French</option>
              <option value="de">German</option>
              <option value="es">Spanish</option>
              <option value="it">Italian</option>
              <option value="pt">Portuguese</option>
              <option value="ru">Russian</option>
              <option value="ar">Arabic</option>
              <option value="hi">Hindi</option>
              <option value="th">Thai</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div id="formatOptions" class="mode-options" style="display: none;">
    <select id="formatType">
      <option value="markdown">Markdown</option>
      <option value="html">HTML</option>
      <option value="bullet-points">Bullet Points</option>
      <option value="numbered-list">Numbered List</option>
      <option value="table">Table Format</option>
      <option value="outline">Outline Format</option>
      <option value="summary">Executive Summary</option>
      <option value="faq">FAQ Format</option>
    </select>
  </div>
  
  <button id="processBtn">Rewrite with Groq AI</button>
  <button id="copyBtn" class="copy-btn" style="display: none;">üìã Copy to Clipboard</button>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
